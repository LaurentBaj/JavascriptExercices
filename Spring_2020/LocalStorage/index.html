<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Exercice</title>
</head>
<style>


</style>


<body>
    <!--DOM-Elements which will be aquired in script-->
    <h1>Local Storage</h1>
    <div class="container">
        <ul class="myTasks"></ul>
        <form class="taskAdder">
            <input type="text" name="task" placeholder="New Task Item" required>
            <input type="submit" value="+Add">
        </form>
    </div>
    <script>
        // Aquiring DOMs + array for values
        const taskAdder = document.querySelector('.taskAdder'); 
        const myTasks = document.querySelector('.myTasks'); 
        const tasks = []; 
        console.dir(document);

        // Gave DOMs events and functionality
        taskAdder.addEventListener('submit',addTask);
        myTasks.addEventListener('click',toggleDone); 

        function addTask(e){
            e.preventDefault();  
            const textTask = this.querySelector('[name=task]').value; 
            const task = {
                textTask, done:false
            }
            tasks.push(task); 
            outputTasks(); 
            this.reset(); 
        }
        function outputTasks(){
            let toSite = tasks.map(function(data,i){
                return '<li><div data-index='+i+'>'+data.textTask+'</div></li>';
            })
            // Add spacing to make it easier to read
            toSite = toSite.join("")
            myTasks.innerHTML = toSite; 
            console.log(toSite);
        }
        function toggleDone(e){
            e.preventDefault(); 
            console.log("done");
        }
    </script>
</body>
</html>
