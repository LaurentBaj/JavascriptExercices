<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Restaurant Tristese</h1>
    <ul><h3>Meny</h3>
        <li>Biff(200kr)</li>
        <li>Fisk(170kr)</li>
        <li>Grøt(50kr)</li>
        <li>Kaffe(50kr)</li>
        <li>Brus(30kr)</li>
    </ul>
    <input id="userInput" type="text">
    <input id="userBtn" type="button" value="Legg til bestilling">
    <br><p>Tipps(prosent)</p>
    <input id="userTip" type="text">
    <input id="userTipBtn" type="button" value="Legg til tipps">
    <br><p>Antall personer regningen skal deles på:</p>
    <input id="antall" type="text">
    <input id="antallBtn" type="button" value="Legg til antall">
    <input id="Kvittering" type="button" value="Kvittering">
    <p id="outputBestilling"></p>
    <p id="outputTip"></p>
    <p id="outputAntall"></p>
    <p id="output"></p>
<script src="op3.js"></script>
</body>
</html>
